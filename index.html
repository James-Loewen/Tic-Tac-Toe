<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac and also Toe</title>
</head>
<body>
  <main>
    <h1>Tic, Tac, and lest we forget Toe</h1>
    <form action="#" autocomplete="off" onsubmit="Game.populateBoard();return false">
      <div class="player-input">
        <label for="player-one">Player One:</label>
        <input type="text" id="player-one" name="player-one" required>
      </div>
      <div class="player-input">
        <label for="player-two">Player Two:</label>
        <input type="text" id="player-two" name="player-two" required>
      </div>
      <button type="submit" id="start-btn">Start!</button>
    </form>
    <div class="board"></div>
  </main>
</body>
</html>
